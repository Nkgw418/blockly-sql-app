<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blockly SQL Abfrage Generator</title>

        <script type="text/javascript" src="libs/blockly/blocks_compressed.js"></script>
        <script type="text/javascript" src="libs/blockly/generators/sql.js"></script>
        <script type="text/javascript" src="libs/blockly/generators/sql/commands.js"></script>
        <script type="text/javascript" src="libs/blockly/generators/sql/functions.js"></script>
        <script type="text/javascript" src="libs/blockly/generators/sql/operators.js"></script>
        <script type="text/javascript" src="libs/blockly/generators/sql/tables.js"></script>
        <script type="text/javascript" src="libs/blockly/generators/sql/values.js"></script>
        <script type="text/javascript" src="libs/blockly/msg/messages.js"></script>

        <!-- RELEASE -->
        <!-- <script type="text/javascript" src="libs/blockly/blockly_compressed.js"></script>
        <script type="text/javascript" src="libs/blockly/blocks_compressed.js"></script>
        <script type="text/javascript" src="libs/blockly/sql_compressed.js"></script>

        <!-- Adding SQLBlockly Addon -->
		<script type="text/javascript" src="dist/SQLBlockly.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
    
    <body onload="main()" style="width: 100vw; height: 100vh; margin: 0; padding: 0;">      
        <div id="wrapper" style="width: 100vw; height: 100vh;">
            <div id="head" style="height: 87px; padding: 5px; margin: 0;">
                <img src="img/favicon.png" alt="SQL GUI" class="favicon" > 
                <select id="name" class="select" >
                    <option value="Letzte_Bestellungen_von_Kunden">Last customer order</option>
                    <option value="mitarbeiter_gehalt">Number of products</option>
                    <option value="verlorenen_Kunden">Lost costumers</option>
                    <option value="standort_von_mitarbeitern">Employee location</option>
                    <option value="kunde_nach_standort_und_mitarbeiter"> Customers refer to employees</option>
                    <option value="insert_products">New products</option>
                    <option value="update_offices">Changing office address</option>
                </select>
                <!-- <button onclick="save();" class="selectsave">Save</button>-->
                <button onclick="load();" class="selectload">Load</button>
                <div id="datenbank" class="harddb">Database: classicmodels</div>
                <!-- <select id="datenbank" class="selectdb" onchange="selectdb();
                            getdb('second');">
                        <option value="lizendata">Lizenzdatenbank</option>
                        <option value="conn">classicmodels</option>
                    </select>-->
                <button class="showText" onclick="showtext();">Show Text</button>
                <button class="writeText" onclick="opentextarea();">Write SQL-Statement</button>
            </div>

            <div id="blocklyDiv" style="width:100%; height:calc(100% - 100px)"></div>
            
            <div id="showTestSQL">
                <div id="closed">
                    <a title="Close " onclick="closehelp();">×</a>
                </div>
                <div id="contents"></div>
            </div>
            
            <div id="writeSQL">
                <div id="closea">
                    <a title="Close help box." onclick="closehelp();">×</a>
                </div>
                
                <div id="sqlstatement" class="textual"></div>
                    
                <img src="img/icons/help.png" class="helpicon" onmouseover="settooltip();" onmouseout="closetooltip();">
                <p id="tooltip" class ="tooltips"></p>
                <button id="toblock" onclick="parsingSQL();" class="okayy">OK</button>
            </div>
            
            <div id="help">
                <div id="close">
                    <a title="Anzeige schliessen" onclick="closehelp();">×</a>
                </div>
                <div id="helpcontent" style="margin-top: 2em;"></div>
            </div>
            
            <div id="errorSQL">
                <div id="closeErrorBox">
                    <a title="Close error box." onclick="closeErrorBox();">×</a>
                </div>
                <textarea id="sqlerror" name="text" class="textual" readonly="readonly"></textarea>
                <button id="toblock" onclick="closeErrorBox();" class="okayy">OK</button>
            </div>
            
        </div>

        <script type="text/javascript" src="libs/ace/ace.js"></script>  
    </body>
</html>
